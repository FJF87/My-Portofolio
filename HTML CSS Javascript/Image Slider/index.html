<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Slider</title>
        <script src="script.js"></script>
        <style>
            img {
                width: 15vw;
                height: 30vh;
            }
        </style>
    </head>
    <body>
        <h1>Image Slider</h1>
        <div>
            <img id="image" src="image/cat.jpeg">
        </div>
        <div>
            <button id="prev">Prev</button>
            <button id="next">Next</button>
        </div>
    </body>
</html>
