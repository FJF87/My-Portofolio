{% extends 'notes/layout.html' %}

{% block body %}
    <h1>Show Notes Page</h1>
    <ul>
        {% for note in notes %}
            <li>
                <h3>{{ note.title }}</h3>
                <h4>{{ note.date }}</h4>
                <p>{{ note.description }}</p>
                <br>
                <a href="{% url 'notes:deleteNotes' note.id %}">delete note</a>
                <a href="{% url 'notes:editNotes' note.id %}">edit note</a>
            </li>
        {% empty %}
            <h2>No notes found</h2>
        {% endfor %}
    </ul>
{% endblock %}
